box: ubuntu:15.04
build:
    steps:
        - leipert/add-ssh-key-gh-bb:
            keyname: WERCKER_GIT
        - install-packages:
            packages: wget git tree
        - print-dir-tree
        - poppen/chefdk:
            version: 0.10.0
        - script:
            name: check git config
            code: git config --list
        - script:
            name: check version
            code: |
              chef exec gem install thor-scmversion
              chef exec thor 'version:current'
deploy:
    steps:
      - script:
          name: echo
          code: echo deploy stuff
    after-steps:
      - analogj/git-configure
      - poppen/chefdk:
          version: 0.10.0
      - script:
          name: bump version
          code: |
            chef exec gem install thor
            chef exec thor 'version:bump patch'
