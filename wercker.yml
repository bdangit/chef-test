box: ubuntu:15.04
build:
    steps:
        - script:
            name: install base sw
            code: |
              sudo apt-get update -y
              sudo apt-get install -y wget
              sudo apt-get install -y git
        - poppen/chefdk:
            version: 0.10.0
        - script:
            name: version
            code: |
              chef gem install thor-scmversion
              chef exec thor list
              chef exec thor 'version:current'
deploy:
    steps:
      - script:
          name: echo
          code: echo deploy stuff
    after-steps:
      - git-tag
