box: ubuntu:15.04
build:
    steps:
        - add-to-known_hosts:
            hostname: github.com
        - add-ssh-key:
            keyname: WERCKER_GIT
            host: github.com
        - install-packages:
            packages: wget git
        - poppen/chefdk:
            version: 0.10.0
        - script:
            name: check version
            code: |
              ls -al /root/.ssh/
              cat /root/.ssh/config
              git config --global user.email "pleasemailus@wercker.com"
              git config --global user.name "wercker"
              git config --list
              git status
              git pull
              chef exec gem install thor-scmversion
              chef exec thor 'version:current'
deploy:
    steps:
      - script:
          name: echo
          code: echo deploy stuff
    after-steps:
      - analogj/git-configure
      - poppen/chefdk:
          version: 0.10.0
      - script:
          name: bump version
          code: |
            chef exec gem install thor
            chef exec thor 'version:bump patch'
