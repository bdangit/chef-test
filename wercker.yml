box: ubuntu:15.04
build:
    steps:
        - script:
            name: install wget
            code: |
              sudo apt-get update -y
              sudo apt-get install -y wget
        - poppen/chefdk:
            version: 0.10.0
        - script:
            name: version
            code: |
              chef gem install thor-scmversion
              chef exec thor list
              chef exec thor 'version:current'
    after-steps:
      - script:
          name: bump-version
          code: |
            chef exec thor 'version:bump patch'
